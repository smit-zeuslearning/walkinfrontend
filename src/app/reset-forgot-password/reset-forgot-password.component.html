<ng-container *ngIf="!showSuccessMessage">
    <div class="forgot-password-wrapper">
        <div class="forgot-password-form-wrapper">
            <!-- F form heading -->
            <h1 class="forgot-password-heading">Reset Your Password</h1>
    
            <!-- Login Form -->
            <form [formGroup]="resetForgotPasswordForm" (ngSubmit)="onForgotPasswordResetFormSubmit()">
    
                <!-- Password -->
                <div class="input-wrapper">
                    <input type="text" 
                        id="newPassword" 
                        class="form-input form-control" 
                        placeholder="New Password*"
                        formControlName="newPassword"
                    >
                    <div>
                        <div class="error-wrapper">
                            <ng-container *ngIf="resetForgotPasswordForm.controls['newPassword'].touched && resetForgotPasswordForm.controls['newPassword'].errors">
                                <span *ngIf="resetForgotPasswordForm.controls['newPassword'].errors['required']">Password is required!</span>
                                <span *ngIf="resetForgotPasswordForm.controls['newPassword'].errors['minlength']">Password must be of atleast 6 characters long!</span>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <!-- end Password -->
    
                <!-- Confirm Password -->
                <div class="input-wrapper">
                    <input type="text" 
                        id="confirmNewPassword" 
                        class="form-input form-control" 
                        placeholder="Confirm New Password*"
                        formControlName="confirmNewPassword"
                    >
                    <div>
                        <div class="error-wrapper">
                            <ng-container *ngIf="resetForgotPasswordForm.controls['confirmNewPassword'].touched && resetForgotPasswordForm.controls['confirmNewPassword'].errors">
                                <span *ngIf="resetForgotPasswordForm.controls['confirmNewPassword'].errors['required']">Confirm password is required!</span>
                                <span *ngIf="resetForgotPasswordForm.controls['confirmNewPassword'].errors['confirmedValidator']">Password and confirm password must be same!</span>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <!-- end Confirm Password -->
    
                <!-- Reset password button -->
                <div class="submit-button-wrapper">
                    <button type="submit" [disabled]="!resetForgotPasswordForm.valid">reset password</button>
                </div>
                <!-- end Reset password button -->
    
            </form>
            <!-- end Login form -->
        </div>
    </div>
    
    <!-- Footer [Componenet] -->
    <app-footer></app-footer>
</ng-container>
